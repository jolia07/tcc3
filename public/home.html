<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>SisGe</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!--login-->
    <div class="overlay">
      <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#"> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar-esquecer">
                    <label><input type="checkbox"> Lembrar-me</label>
                    <a href="#" class="update-link">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tem uma conta?
                    <a href="#" class="register-link">Cadastrar-me</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar-esquecer">
                    <label><input type="checkbox"> Eu aceito os termos e condições</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já tem uma conta?
                    <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box update">
            <h2>Atualizar senha</h2>
            <form id="updatePasswordForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="updateEmail" required>
                    <label>Email</label>
                </div>
        
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" id="newPassword" required>
                    <label>Nova Senha</label>
                </div>
        
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" id="confirmPassword" required>
                    <label>Confirmar Nova Senha</label>
                </div>
                <button type="submit" class="btn">Atualizar Senha</button>
            </form>
        </div>        

      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="login.js"></script>
</body>

<!--Login-->
    <script>
     document.querySelector('.form-box.login form').addEventListener('submit', function(e) {
        e.preventDefault();
    
        const email = this.querySelector('input[type="email"]').value;
        const senha = this.querySelector('input[type="password"]').value;
    
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, senha }),
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "portalAluno.html";
            } else {
                alert('E-mail ou senha incorretos!');
            }
        })
        .catch(error => console.error('Erro:', error));
     });
    
     document.querySelector('.form-box.register form').addEventListener('submit', function(e) {
        e.preventDefault();
    
        const nome = this.querySelector('input[type="text"]').value;
        const email = this.querySelector('input[type="email"]').value;
        const senha = this.querySelector('input[type="password"]').value;
    
        fetch('/cadastro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nome, email, senha }),
        })
        .then(response => {
            if (response.ok) {
                alert('Cadastro realizado com sucesso! Você pode fazer login agora.');
                location.reload();
            } else {
                alert('Erro ao cadastrar: ' + response.statusText);
            }
        })
        .catch(error => console.error('Erro:', error));
     });
    </script>

<!--Atualizar senha do usuário no banco/fetch para rota-->
    <script>
     document.getElementById('updatePasswordForm').addEventListener('submit', function(e) {
     e.preventDefault();
 
     const email = document.getElementById('updateEmail').value;
     const newPassword = document.getElementById('newPassword').value;
     const confirmPassword = document.getElementById('confirmPassword').value;
 
     if (newPassword !== confirmPassword) {
         alert("As senhas não coincidem. Tente novamente.");
         return;
     }
 
     // Enviar a solicitação de atualização de senha
     fetch('/atualizarSenha', {
         method: 'POST',
         headers: {
             'Content-Type': 'application/json',
         },
         body: JSON.stringify({ email, newPassword })
     })
     .then(response => response.json())
     .then(data => {
         if (data.success) {
             alert("Senha atualizada com sucesso!");
             window.location.href = 'areaAluno.html';
         } else {
             alert(data.message); 
         }
     })
     .catch(error => {
         console.error('Erro:', error);
     });
     });
    </script>
</html>
